<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Contact Enigma</title>
</head>
<body>
%include('base_header.html')
<div class="col-md-6 col-md-offset-3">
<form action="/contactSend" method="post">
    <div class="form-group">
    <label>Your Name</label><br>
    <input type="text" name="name" class="form-control" placeholder="Complente Name" required>
        </div>
    <div class="form-group">
    <label>E-mail</label><br>
    <input type="email" name="email" class="form-control" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
    <label>Message</label>
    <br>
    <textarea required name="message" class="form-control" rows="7"></textarea>
            </div>
    <button class="btn btn-success btn-group-lg" name="" type="submit">Send Message</button>
</form>
</div>
%include('base_foot.html')

</html>
